<footer class="ae-container-fluid rk-footer ">
  <div class="ae-grid ae-grid--collapse">
    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
      <p class="rk-footer__text rk-footer__copy "><span class="ae-u-bold">Â© </span><span class="ae-u-bolder">{{year}}
        {{infoService.info.app_title | uppercase}} </span>All Right Reserved.
      </p>
    </div>

    <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-right">
      <p class="rk-footer__text rk-footer__contact ">
        <span class="ae-u-bolder">
          <a href=mailto:{{infoService.info.email}} class="rk-social-btn" [matTooltip]=infoService.info.email>
            <svg><use xlink:href="assets/img/symbols.svg#icon-email"></use></svg>
          </a>

          <a [href]=infoService.info.face target="_blank" class="rk-social-btn" matTooltip="Facebook">
            <svg><use xlink:href="assets/img/symbols.svg#icon-facebook"></use></svg>
          </a>

          <a [href]=infoService.info.instagram target="_blank" class="rk-social-btn" matTooltip="Instagram">
            <svg>
              <use xlink:href="assets/img/symbols.svg#icon-pinterest"></use>
            </svg>
          </a>
        </span>
      </p>
    </div>
  </div>
</footer>
